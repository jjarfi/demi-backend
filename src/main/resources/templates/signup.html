<!doctype html>
<html class="fixed">
	<head>

		<!-- Basic -->
		<meta charset="UTF-8">

		<meta name="keywords" content="HTML5 Admin Template" />
		<meta name="description" content="Porto Admin - Responsive HTML5 Template">
		<meta name="author" content="okler.net">

		<!-- Mobile Metas -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<!-- Web Fonts  -->
		<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Shadows+Into+Light" rel="stylesheet" type="text/css">

		<!-- Vendor CSS -->
		<link rel="stylesheet" th:href="@{/assets/vendor/bootstrap/css/bootstrap.css}" />
		<link rel="stylesheet" th:href="@{/assets/vendor/font-awesome/css/font-awesome.css}" />
		<link rel="stylesheet" th:href="@{/assets/vendor/magnific-popup/magnific-popup.css}" />
		<link rel="stylesheet" th:href="@{/assets/vendor/bootstrap-datepicker/css/datepicker3.css}" />

		<!-- Theme CSS -->
		<link rel="stylesheet" th:href="@{/assets/stylesheets/theme.css}" />

		<!-- Skin CSS -->
		<link rel="stylesheet"th:href="@{/assets/stylesheets/skins/default.css}" />

		<!-- Theme Custom CSS -->
		<link rel="stylesheet" th:href="@{/assets/stylesheets/theme-custom.css}">

		<!-- Head Libs -->
		<script th:src="@{/assets/vendor/modernizr/modernizr.js}"></script>

	</head>
	<body>
		<!-- start: page -->
		<section class="body-sign">
			<div class="center-sign">
				<a href="/" class="logo pull-left">
					<img th:src="@{/assets/images/logo.png}" height="54" alt="Porto Admin" />
				</a>

				<div class="panel panel-sign">
					<div class="panel-title-sign mt-xl text-right">
						<h2 class="title text-uppercase text-bold m-none"><i class="fa fa-user mr-xs"></i>Register</h2>
					</div>
					<div class="panel-body">
						<form>
							<div class="form-group mb-lg">
								<label>Fullname</label>
								<input name="name" type="text" class="form-control input-lg" />
							</div>

							<div class="form-group mb-lg">
								<label>E-mail Address</label>
								<input name="email" type="email" class="form-control input-lg" />
							</div>

							<div class="form-group mb-lg">
								<label>Username</label>
								<input name="uname" type="text" class="form-control input-lg" />
							</div>

							<div class="form-group mb-none">
								<div class="row">
									<div class="col-sm-6 mb-lg">
										<label>Password</label>
										<input name="pwd" type="password" class="form-control input-lg" />
									</div>
									<div class="col-sm-6 mb-lg">
										<label>Password Confirmation</label>
										<input name="pwd_confirm" type="password" class="form-control input-lg" />
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-sm-8">
									<div class="checkbox-custom checkbox-default">
										<input id="AgreeTerms" name="agreeterms" type="checkbox"/>
										<label for="AgreeTerms">I agree with <a href="#">terms of use</a></label>
									</div>
								</div>
								<div class="col-sm-4 text-right">
									<button type="submit" class="btn btn-primary hidden-xs">Sign Up</button>
									<button type="submit" class="btn btn-primary btn-block btn-lg visible-xs mt-lg">Sign Up</button>
								</div>
							</div>

							<span class="mt-lg mb-lg line-thru text-center text-uppercase">
								<span>or</span>
							</span>

							<p class="text-center">Already have an account? <a th:href="@{/signin}">Sign In!</a>

						</form>
					</div>
				</div>

			</div>
		</section>
		<!-- end: page -->

		<!-- Vendor -->
		<script th:src="@{/assets/vendor/jquery/jquery.js}"></script>
		<script th:src="@{/assets/vendor/jquery-browser-mobile/jquery.browser.mobile.js}"></script>
		<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.js}"></script>
		<script th:src="@{/assets/vendor/nanoscroller/nanoscroller.js}"></script>
		<script th:src="@{/assets/vendor/bootstrap-datepicker/js/bootstrap-datepicker.js}"></script>
		<script th:src="@{/assets/vendor/magnific-popup/magnific-popup.js}"></script>
		<script th:src="@{/assets/vendor/jquery-placeholder/jquery.placeholder.js}"></script>
		
		<!-- Theme Base, Components and Settings -->
		<script th:src="@{/assets/javascripts/theme.js}"></script>
		
		<!-- Theme Custom -->
		<script th:src="@{/assets/javascripts/theme.custom.js}"></script>
		
		<!-- Theme Initialization Files -->
		<script th:src="@{/assets/javascripts/theme.init.js}"></script>

	</body>
</html>
